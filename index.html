<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>

<body>
    <p>NUMEROS:<input type="text" id="numeros">
    <input type="button" value="CALCULAR" onclick="calcquadrado()"></p>
    <form class="form">
        <h1>Contato</h1>
        <p class="nome">
            <label for="nome">Nome:</label>
            &nbsp &nbsp <input type="text" name="nome" placeholder="Digite seu nome" required="required">
        </p>

        <p class="telefone">
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" placeholder="Digite seu telefone" required="required">
        </p>

        <p class="email">
            <label for="email">Telefone:</label>
            <input type="email" name="email" placeholder="Digite seu E-mail" required="required">
        </p>

        <textarea placeholder="muito texto"></textarea><br>



        <input type="submit" class="submit" value="Enviar">
</form>
